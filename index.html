<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UOL</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" sizes="180x180" href="./assets/uol-logo.png" width="180px">
</head>

<body>
    <div class="chat">
        <header >
            <img src="./assets/logo 1.jpg" alt="">
            <ion-icon onclick="sidebar()" data-teste="open-participants" name="people"></ion-icon>
        </header>

        <main>
            <ul class="chatoul">
            </ul>
        </main>
        <div class="escondido">
            <div class="escondeSidebar" onclick="hideSidebar()">
            </div>
            <div class="sidebar-content">
                <div class="privacy">
                    <h1>Escolha a visibilidade</h1>
                    <div class="usuarios" data-teste="all" onclick="sendToAll()">
                        <ion-icon data-teste="check" name="lock-open"></ion-icon>
                        <p>Publico</p>
                    </div>
                    <div data-teste="private" class="usuarios" onclick="sendPrivate()" >
                        <ion-icon data-teste="check"  name="lock-closed"></ion-icon>
                        <p>Enviar Reservadamente</p>
                    </div>
                    <hr>Escolha um contato <br>
                    para enviar mensagem:<hr>
                    <div class="users">
                    </div>
                </div>
            </div>
        </div>
        <footer class="feet">
            <input data-teste="input-message" class="input" type="text" value="Escreva aqui...">
            <button data-teste="send-message"><ion-icon  onclick="sendMsg()" name="paper-plane-outline"></ion-icon></button>
        </footer>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
